# experiment with triggering events: push, pull_request

name: CI matrix

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        ver: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: windows-latest
            ver: "3.12"
            flag: "true"
          - os: windows-latest
            ver: "3.12"
            flag: "false"

    steps:
      - uses: actions/checkout@v3
      - name: Echo
        run: echo ${{ matrix.ver }} ${{ matrix.os }} ${{ matrix.flag }}
